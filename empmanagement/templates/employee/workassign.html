{% extends 'base.html' %}

{% block content %}
<style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f4f7f6;
    }

    .assign-work-container {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.08);
        border: 1px solid #e6e9eb;
        max-width: 800px;
        margin: 30px auto;
        padding: 40px;
    }

    .page-title {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
        font-weight: 600;
        font-size: 24px;
    }

    .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #34495e;
        font-weight: 500;
        font-size: 14px;
    }

    .form-group select,
    .form-group textarea,
    .form-group input[type="date"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #dfe4ea;
        border-radius: 6px;
        transition: all 0.3s ease;
        font-size: 14px;
    }

    .form-group select:focus,
    .form-group textarea:focus,
    .form-group input[type="date"]:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }

    .submit-btn {
        width: 100%;
        padding: 14px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.3s ease, transform 0.2s ease;
        font-size: 16px;
    }

    .submit-btn:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
    }

    .form-group textarea {
        min-height: 150px;
        resize: vertical;
    }

    .success-message {
        color: #2ecc71;
        text-align: center;
        margin-bottom: 20px;
        font-size: 16px;
    }
</style>

<div class="assign-work-container">
    <h2 class="page-title">Assign Work</h2>
    
    <div class="page-header">
        <h3>Enter Details Here</h3>
        {% if flag != "" %}
            <div class="success-message">{{flag}}</div>
        {% endif %}
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="taskerId">Select Assign work to Employee ID</label>
            <div hidden>{{form.assignerId}}</div>
            {{form.taskerId}}
        </div>

        <div class="form-group">
            <label for="work">Write Work Details</label>
            {{form.work}}
        </div>

        <div class="form-group">
            <label for="assignDate">Select Assign Date</label>
            {{form.assignDate}}
        </div>

        <div class="form-group">
            <label for="dueDate">Select Due Date</label>
            {{form.dueDate}}
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>
{% endblock %}
