{% extends 'base.html' %}

{% block content %}
<style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f4f7f6;
    }

    .request-container {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.08);
        border: 1px solid #e6e9eb;
        max-width: 800px;
        margin: 30px auto;
        padding: 40px;
    }

    .page-title {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
        font-weight: 600;
        font-size: 24px;
    }

    .request-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }

    .view-requests-btn {
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .view-requests-btn:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #34495e;
        font-weight: 500;
        font-size: 14px;
    }

    .form-group select,
    .form-group textarea,
    .form-group input[type="date"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #dfe4ea;
        border-radius: 6px;
        transition: all 0.3s ease;
        font-size: 14px;
    }

    .form-group select:focus,
    .form-group textarea:focus,
    .form-group input[type="date"]:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }

    .submit-btn {
        width: 100%;
        padding: 14px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.3s ease, transform 0.2s ease;
        font-size: 16px;
    }

    .submit-btn:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
    }

    .form-group textarea {
        min-height: 150px;
        resize: vertical;
    }
</style>

<div class="request-container">
    <h2 class="page-title">Make Request</h2>
    
    <div class="request-header">
        <h3>Enter Details Here</h3>
        <a href="/ems/viewRequest">
            <button class="view-requests-btn">View Your Requests</button>
        </a>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="destinationEmployeeId">Request to Employee ID</label>
            <div hidden>{{requestForm.requesterId}}</div>
            {{requestForm.destinationEmployeeId}}
        </div>

        <div class="form-group">
            <label for="requestMessage">Write Request Message</label>
            {{requestForm.requestMessage}}
        </div>

        <div class="form-group">
            <label for="requestDate">Select Request Date</label>
            {{requestForm.requestDate}}
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

{% if flag != "" %}
<script>
    alert('{{ flag }}');
</script>
{% endif %}
{% endblock %}
