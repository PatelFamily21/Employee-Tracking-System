{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="{% static './css/style.css' %}">
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css' rel='stylesheet'>
    
    <title>Employee Tracking System</title> 
    
    <style>
        :root {
            --primary-color: #1E90FF; /* Blue color palette */
            --text-color: #ffffff;
            --sidebar-bg: #1565C0;
            --hover-bg: #0D47A1;
        }


        body {
            font-family: 'Inter', sans-serif;
            background-color: #F4F7FC;
        }
        .sidebar {
            background-color: var(--sidebar-bg);
            color: var(--text-color);
        }
        .sidebar a {
            color: var(--text-color);
        }
        .sidebar a:hover {
            background-color: var(--hover-bg);
        }
        .menu-links .nav-text {
            font-weight: 500;
        }
        .dashboard-container {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        
    </style>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="text logo-text">
                <span class="logo-title">Employee Tracking System</span>
            </div>
            
        <i class='toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="/ems/dashboard">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="/ems/assignwork">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">Assign Work</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="/ems/notice">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Notice</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="/ems/makeRequest">
                            <i class='bx bx-message-error icon'></i>
                            <span class="text nav-text">Request</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="/ems/attendance">
                            <i class='bx bx-calendar icon'></i>
                            <span class="text nav-text">Attendance</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="/ems/mywork">
                            <i class='bx bx-task icon'></i>
                            <span class="text nav-text">My Work</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="/ems/editAW">
                            <i class='bx bx-edit-alt icon'></i>
                            <span class="text nav-text">Edit Assigned Works</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="">
                    <a href="/logout">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
            </div>
        </div>
    </nav>

    
    <div class="content" id="content">
        {% block content %}
        {% endblock %}
    </div>


    <script src="{% static './js/script.js' %}"></script>
</body>
</html>
